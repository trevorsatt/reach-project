<!DOCTYPE html>
<head>
    <title>Full Screen Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/waypoints.css" rel="stylesheet" />
    <link href="css/todo-list.css" rel="stylesheet" />
    <script src="js/jquery.waypoints.min.js" type="text/javascript"></script>
    <script src="js/waypoints.js" type="text/javascript"></script>
    <script src="js/clock.js" type="text/javascript"></script>
    <script src="js/list.js" type="text/javascript"></script>
    <script src="js/materialize.js" type="text/javascript"></script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
    <section class="intro">
        <div class="inner">
            <div class="content">
            	<!-- Clock -->
                <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
                    <div id="clock"></div>
                </section>

                <!-- work -->
                <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".2s">
                    <a class="work">Hey let's get to work!</a>
                </section>
                
                <!-- Submit button -->
                <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".3s">
                <a href="#!" class="btn waves-effect waves-teal">Sign Up</a>
                <a href="#!" class="btn waves-effect waves-teal">Sign in</a>
                </section>

				<!-- todo list -->
                <!--<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".3s">
                <h1>TODOs</h1>
					<sub class=item-number></sub>
					<ul class=list-items></ul>
					<input class=item>
					<button class=delete-item>Delete</button>
				</section> -->

			</div>
		</div>
    </section>
</body>
</html>
